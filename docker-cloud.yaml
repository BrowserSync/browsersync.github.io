nginx:
  image: shakyshane/test-nginx
  links:
    - letsencrypt
    - app
  environment:
    - MY_DOMAIN_NAME=browsersync.io
  mem_limit: 2g
  cpu_shares: 256
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - letsencrypt
letsencrypt:
  image: quay.io/letsencrypt/letsencrypt:latest
  command: >
    -c "sleep 10 && certbot certonly
    --standalone -d browsersync.io -d www.browsersync.io
    --text --agree-tos
    --email shane.osbourne8@gmail.com
    --server https://acme-v01.api.letsencrypt.org/directory
    --rsa-key-size 4096 --verbose --renew-by-default
    --standalone-supported-challenges http-01"
  entrypoint: "bash"
  volumes:
    - /etc/letsencrypt
    - /var/lib/letsencrypt
  ports:
    - "80"
    - "443"
  environment:
    - TERM=xterm
app:
  image: shakyshane/bs-website
  autoredeploy: true
  ports:
    - "80"
